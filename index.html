<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ad Size Preview — Natural Pixel Sizes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 40px;
      color: #222;
    }
    h1 { margin-bottom: 30px; font-size: 22px; }
    h2 {
      font-size: 18px;
      margin-top: 60px;
      margin-bottom: 25px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 4px;
    }
    section:first-of-type h2 {
      margin-top: 0;
    }

    /* Spacious layout (C2) */
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 40px 60px;
      align-items: flex-start;
    }

    .item { text-align: center; }
    /* Show videos at their natural size — no forced dimensions, no dark background */
    .item video {
      display: block;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: transparent; /* avoid any visible “letterbox” background */
      /* No width/height set -> uses the file’s intrinsic pixel size */
    }

    .label {
      font-size: 12px;
      margin-top: 6px;
      color: #555;
    }
  </style>
</head>
